<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder='Your "Secure" Thing'
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <img src="./assets/images/slippylowres.jpg">
                <input type="text" id="password" /> 
                <button id="copy">Steal</button>
                <div id="options">
                    <label for="alphaLower">Small Things</label>
                    <input type="checkbox" id="alphaLower" checked /> <!--Sets a checkbox for lowercase characters-->
                    <label for="alphaUpper">Big Things</label>
                    <input type="checkbox" id="alphaUpper" checked /> <!--Sets a checkbox for uppercase characters-->
                    <label for="numbers">Counting Things</label>
                    <input type="checkbox" id="numbers" checked /> <!--Sets a checkbox for number characters-->
                    <label for="symbols">Weird Things</label>
                    <input type="checkbox" id="symbols" checked /> <!--Sets a checkbox for symbol characters-->
                    <label for="length">How Many Things?</label>
                    <input type="number" id="passwordLength" value="0" min="0" max="1000" /> <!--Sets a slider for number of characters-->
                </div>
                <button id="generate" class="btn">Here's the Magic</button>
            </div>
        </div>
    </div>
    <script src="./assets/jss/script.js"></script>
</body>

</html>
